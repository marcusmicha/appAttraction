<div class="col-md-8 mx-auto" style="text-align:center">
    <label>Statistiques Visiteurs</label>
    <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let colonne of tableVisiteurs.rows; let i = index">{{colonne}}</th>
            <th>Action</th>
          </tr>
        </thead>
        <tr *ngFor="let content of contents; let i = index">
          <td>{{content.id}}</td>
          <td>{{content.date}}</td>
          <td>{{content.nb_visiteur}}</td>
          <td>{{content.recette}}</td>
          <td><button (click)="updateContent(content)" type="button" style="margin-right: 5%" rel="tooltip"  class="btn btn-info btn-xs">
            <i class="">Edit</i>
          </button>
          <button (click)="deleteContent(content)" type="button" rel="tooltip" class="btn btn-danger btn-xs">
            <i class="">Delete</i>
          </button></td>
        </tr>
    </table>
    <button (click)="addContent()" class="btn btn-success">Ajouter une entr√©e</button>
</div>
